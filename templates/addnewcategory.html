{% extends "main.html" %}
{% include 'header.html' %}
{% block content %}
	<div class = "flex">
		<div class = "row category-list">
			<span id = "category-heading"> 
				Categories
			</span>
				{% for category in categories %}
						<a href = "{{url_for('printCategory', category_name = category.name)}}">
							<h2>
								{{category.name}}
							</h2>
						</a>
				{% endfor %}
			</span>
		</div>
		<div class = "row filler">
		</div>
		<div class = "row latest-item-list">
			<span id = "category-heading"> Add new Category</span>
				<form action="{{url_for('addCategory')}}" method = "post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type ="text" class="form-control" maxlength="100" name="name">
						<div class="padding-bottom"></div>
						<button type="submit" class="btn btn-default" id="submit">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
					</div>
				</form>
				<a href = "{{url_for('homePage')}}">
					<span id  = 'item-name'> 
						<br>Cancel
					</span>
				</a>
		</div>
	</div>
{% endblock %}
