{% extends "main.html" %}
{% include 'header.html' %}
{% block content %}
	<div class = "flex">
		<div class = "row describe-item">
			<form action="{{url_for('editItem', category_name = category.name, item_name = item.name)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder = "{{item.name}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder = "{{item.description}}"></textarea>

					<label for="category"> Category:</label>
					<select name="category" class ="form-control">
						{% for category in categories %}
							{% if category.id == item.category_id %}
    							<option value={{category.name}} selected>{{category.name}}</option>
    						{% else %}
    							<option value={{category.name}}>{{category.name}}</option>
    						{% endif %}
 						{% endfor %}  				 	
  					</select>
  					<br><br>
					<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button>
				</div>
			</form>
			<a href = "{{url_for('homePage')}}">
				<br>Cancel
			</a>
		</div>
	</div>
{% endblock %}
