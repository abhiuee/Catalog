{% extends "main.html" %}
{% include 'header.html' %}
{% block content %}
	<div class = "flex">
		<div class = "row describe-item">
			{% if item %}
				<h2>Are you sure you want to delete {{item.name}}?</h2>
				<form action = "{{url_for('deleteItem', category_name = category.name, item_name = item.name)}}" method = 'post'>
					<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Yes</button>	
				</form>
				<form action = "{{url_for('homePage')}}">
					<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>No</button>	
				</form>
			{% else %}
				<h2>Item not present</h2>
			{% endif %}
		</div>
	</div>
{% endblock %}
